<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/master">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="col-3"></div>
    <div class="container col-6">
        <h1>Manage User</h1>
        <table class="table table-active">
            <tr>
                <th>Name</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
            <tr th:each="user : ${user}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.fullname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <a th:href="@{'/home/edit'+${user.id}}" class="btn btn-primary">Edit</a>
                    <a th:href="@{'/home/delete'+${user.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </table>
        <a href="/home/add" class="btn btn-success">Add User</a>
    </div>
</div>

</body>
</html>
